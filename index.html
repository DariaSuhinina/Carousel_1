<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>
    <div class="carousel">
        <div class="image">
            <img src="./film0.jpg" alt="" width="100%">
        </div>

        <div class="image">
            <img src="./film1.jpg" alt="" width="100%">
        </div>

        <div class="image">
            <img src="./film2.jpg" alt="" width="100%">
        </div>

        <div class="image">
            <img src="./film3.jpg" alt="" width="100%">
        </div>

        <div class="image">
            <img src="./film4.jpg" alt="" width="100%">
        </div>

        <div class="image">
            <img src="./film5.jpg" alt="" width="100%">
        </div>

        <i id="prev" onclick="showImage(-1)" class="fa-solid fa-angle-left"></i>
        <i id="next" onclick="showImage(1)" class="fa-solid fa-angle-right"></i>

        <div class="dots">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
